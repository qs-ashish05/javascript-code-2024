<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable game</title>
</head>
<body>
    <button onclick="
        console.log(`x = ${x}`)
        ">show values</button>
    <button onclick="
     x = x+1;
     console.log(`x = ${x}`)
    ">Add 1</button>


    <button onclick="
        x = x+2;
        console.log(`x = ${x}`)
    ">Add 2</button>
    <button onclick="
        x = 0;
        console.log(`x = ${x}`)
    ">Reset btn</button>

    <script>
        let x = 0;
    </script>
</body>
</html>
